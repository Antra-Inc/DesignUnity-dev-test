<div class="portfolio_div">

    <div *ngFor="let category of categories">
        <h2>{{ category.name }}</h2>
    </div>

    <div *ngFor="let category of categories">
        <div *ngFor="let project of category.projects">
            <p> {{ project.thumbnail }} </p>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    </div>

    <div *ngFor="let category of categories">
        <div *ngFor="let project of category.projects">
            <div *ngFor="let image of project.images">
                <img [src]="image.thumbnail" />
            </div>
        </div>
    </div>

</div>
