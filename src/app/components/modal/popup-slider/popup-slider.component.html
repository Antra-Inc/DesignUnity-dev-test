<div class="container slider_container">
    <!-- main images -->
    <div class="holder">
      <div *ngFor="let slide of slides; let i = index" class="slides" [ngClass]="{ 'active': slideIndex === i + 1 }">
        <img [src]="slide.url" [alt]="slide.alt" />
      </div>
    </div>
  
    <div class="prevContainer" (click)="plusSlides(-1)">
      <svg viewBox="0 0 24 24">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
      </svg>
    </div>
  
    <div class="nextContainer" (click)="plusSlides(1)">
      <svg viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
      </svg>
    </div>
  
    <div class="caption-container">
      <p>{{ slides[slideIndex - 1]?.alt }}</p>
    </div>
  
    <!-- Thumbnails -->
    <div class="row">
      <div *ngFor="let slide of slides; let i = index" class="column">
        <img [src]="slide.url" class="slide-thumbnail" [ngClass]="{ 'active': slideIndex === i + 1 }" (click)="currentSlide(i + 1)" [alt]="slide.alt" />
      </div>
    </div>
</div>
