<div class="testimonials_section">

    <div class="wrapper">
        <!-- <i id="left" class="fa-solid fa-angle-left" (click)="scroll('left')"></i> -->
        <ul class="carousel" #carousel>
          <li class="card" *ngFor="let card of cards">
            <div class="card_text">
              <div class="testimonial" [style.backgroundColor]="card.bgColor">
                <p>{{ card.text }}</p>
                <div class="stars">
                  <span *ngFor="let star of [].constructor(card.stars)"> &#9733; </span>
                  <span *ngFor="let star of [].constructor(5 - card.stars)"> &#9734; </span>
                </div>
              </div>
              <div class="header">
                <div class="profile">
                  <div class="img">
                    <img [src]="card.img" alt="" draggable="false">
                  </div>
                  <div class="details">
                    <h4> {{ card.name }} </h4>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <!-- <i id="right" class="fa-solid fa-angle-right" (click)="scroll('right')"></i> -->
        <div class="button-area">
            <button type="button" class="prev" [disabled]="isPrevDisabled" (click)="scroll('left')"> <img src="../../../assets/img/testimonials/left-arrow.svg" alt=""> </button>
            <button type="button" class="next" [disabled]="isNextDisabled" (click)="scroll('right')"> <img src="../../../assets/img/testimonials/right-arrow.svg" alt="" > </button>
        </div>
    </div>
      
    
    </div>
