<div class="dialog-container">
  <div class="dialog-content">
    <div class="dialog-content__close">
      <button (click)="close()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="53.292"
          height="53.292"
          viewBox="0 0 53.292 53.292"
        >
          <g id="plus-circle" transform="translate(26.646 -1.414) rotate(45)">
            <circle
              id="Ellipse_16"
              data-name="Ellipse 16"
              cx="17.841"
              cy="17.841"
              r="17.841"
              transform="translate(2 2)"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
            <line
              id="Line_72"
              data-name="Line 72"
              y2="14.273"
              transform="translate(19.841 12.705)"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
            <line
              id="Line_73"
              data-name="Line 73"
              x2="14.273"
              transform="translate(12.705 19.841)"
              fill="none"
              stroke="#fff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </g>
        </svg>
      </button>
    </div>
    <h2 *ngIf="title">{{ title }}</h2>
    <!-- <button *ngFor="let item of " (click)="close()">Close</button> -->
    <ng-template #dynamicContent></ng-template>
    <div class="dialog-footer" *ngIf="footerButtons">
      <button *ngFor="let button of footerButtons" (click)="button.action()">
        {{ button.text }}
      </button>
    </div>
  </div>
</div>
