<div class="du-tabs">
  <div class="du-tabs__header">
    <div class="du-tabs__container">
      <ul>
        <li
          *ngFor="let tab of tabs"
          (click)="selectTab(tab)"
          [class.active]="tab.active"
        >
          <a href="javascript:;">{{ tab.title }}</a>
        </li>
      </ul>
      <div class="du-tabs__header--filter">
        <div class="du-tabs__header--f-list" (click)="selectLayout(2)">
          <span></span><span></span><span></span><span></span>
        </div>
        <div class="du-tabs__header--f-list" (click)="selectLayout(3)">
          <span></span><span></span><span></span><span></span> <span></span
          ><span></span>
        </div>
        <div class="du-tabs__header--f-list" (click)="selectLayout(4)">
          <span></span><span></span><span></span><span></span> <span></span
          ><span></span><span></span> <span></span>
        </div>
      </div>
    </div>
  </div>

  <ng-content></ng-content>
</div>
